<!-- 
    If we want one to say Hello World and the other Goodbye World
    In javascript, when we wants to re-use and parame.., we use a function
    We are gonna use and arrow function, thes arrow funcion is gonna take an argument, we call (props) and props is gonna be and object thats gonna have a message property
-->

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script type="text/babel">
const rootElement = document.getElementById('root')
const message = (props) => <div>{props.msg}</div>
const element = (
    <div className="container">
        {message({msg: 'Hello World'})}
        {message({msg: 'Goodbye World'})}
    </div>
)
ReactDOM.render(element, rootElement)
</script>
