
<!-- 
Using innerHTML To access an HTML element, JavaScript can use the document.getElementById(id) method. The id attribute defines
the HTML element. The innerHTML property defines the HTML content: Example -->

<!-- <!DOCTYPE html>
<html>

<body>

    <h1>My First Web Page</h1>
    <p>My First Paragraph</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = 67 + 6;
    </script>

</body>

</html> -->

<!-- Changing the innerHTML property of an HTML element is a common way to display data in HTML. -->

<!-- Using console.log() For debugging purposes, you can use the console.log() method to display data. You will learn more about
debugging in a later chapter.

Example -->

<!DOCTYPE html>
<html>

<body>

    <script>
        console.log(5 + 6);
    </script>

</body>

</html>
